<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/home::css}">
    <title>Title</title>
</head>
<body>

<div >
    <div class="modal-content">
        <form th:action="@{/contract/edit}" method="post" th:object="${contract}">
            <div class="modal-header">
                <h4 class="neon" style="margin: 0">Contract</h4>
                <a href="/contract"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="hidden" th:field="*{id_contract}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Start day</label>
                    <input type="text" class="form-control" th:field="*{start_date}">
                </div>
                <div class="form-group">
                    <label>End day</label>
                    <input type="date" class="form-control" th:field="*{end_date}">
                </div>
                <div class="form-group">
                    <label>Deposit</label>
                    <input type="text" class="form-control" th:field="*{deposit}">
                </div>
                <div class="form-group">
                    <label>Total money</label>
                    <input type="text" class="form-control" th:field="*{totalMoney}">
                </div>
            </div>
            <div class="modal-footer">
                <a href="/contract"><input type="button" class="cancel"  value="Cancel"></a>
                <input type="submit" class="add" value="Save">
            </div>
        </form>
    </div>
</div>

</body>
</html>
