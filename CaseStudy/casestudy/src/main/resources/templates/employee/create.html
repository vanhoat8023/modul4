<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/home::css}">
    <title>Title</title>
</head>
<body>
<!--end menu-->
<div >
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/employee/create}" method="post" th:object="${employee}">
                <div class="modal-header">
                    <h4 class="neon" style="margin: 0">Add New Employee</h4>
                    <a href="/employee"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" th:field="*{name}">
<!--                        <div><p style="color:red;" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p></div>-->
                    </div>
                    <div class="form-group">
                        <label>Birthday :</label>
                        <input type="date" class="form-control" th:field="*{birthday}">
                    </div>
                    <div class="form-group">
                        <label>Id Card : </label>
                        <input class="form-control"  type="text" th:field="*{id_card}" >
                    </div>
                    <div class="form-group">
                        <label>Salary : </label>
                        <input type="text" class="form-control" th:field="*{salary}" >
<!--                        <div><p style="color:red;" th:if="${#fields.hasErrors('IdCard')}" th:errors="*{IdCard}"></p></div>-->
                    </div>
                    <div class="form-group">
                        <label>Phone: </label>
                        <input type="text" class="form-control" th:field="*{phone}" >
                        <div><p style="color:red;" th:if="${#fields.hasErrors('phone')}"  th:errors="*{phone}"></p></div>
                    </div>
                    <div class="form-group">
                        <label>Email : </label>
                        <input class="form-control"  type="text" th:field="*{email}" >
                    </div>
                    <div class="form-group">
                        <label>Address : </label>
                        <input class="form-control"  type="text" th:field="*{address}" >
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="/employee"><input type="button" class="cancel" data-dismiss="modal" value="Cancel"></a>
                    <input type="submit" class="add" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
