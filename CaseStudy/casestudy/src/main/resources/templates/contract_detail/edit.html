<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/home::css}">
    <title>Title</title>
</head>
<body>

<div >
    <div class="modal-content">
        <form th:action="@{/employee/edit}" method="post" th:object="${employee}">
            <div class="modal-header">
                <h4 class="neon" style="margin: 0">Edit Employee</h4>
                <a href="/employee"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="hidden" th:field="*{id_employee}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label>Birthday</label>
                    <input type="date" class="form-control" th:field="*{birthday}">
                </div>
                <div class="form-group">
                    <label>id card</label>
                    <input type="text" class="form-control" th:field="*{id_card}">
                </div>
                <div class="form-group">
                    <label>Salary</label>
                    <input type="text" class="form-control" th:field="*{salary}">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" th:field="*{phone}">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" th:field="*{address}">
                </div>
            </div>
            <div class="modal-footer">
                <a href="/employee"><input type="button" class="cancel"  value="Cancel"></a>
                <input type="submit" class="add" value="Save">
            </div>
        </form>
    </div>
</div>

</body>
</html>
