<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/home::css}">
    <title>Title</title>
</head>
<body>

<div >
    <div class="modal-content">
        <form th:action="@{/service/edit}" method="post" th:object="${service}">
            <div class="modal-header">
                <h4 class="neon" style="margin: 0">Edit Service</h4>
                <a href="/service"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="hidden" th:field="*{id_service}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label>Area</label>
                    <input type="text" class="form-control" th:field="*{area}">
                </div>
                <div class="form-group">
                    <label>Cost</label>
                    <input type="text" class="form-control" th:field="*{cost}">
                </div>
                <div class="form-group">
                    <label>Max people</label>
                    <input type="text" class="form-control" th:field="*{max_people}">
                </div>
                <div class="form-group">
                    <label>Service type</label>
                    <select class="col-8 form-control" th:field="*{serviceType}">
                        <option th:each="type: ${serviceType}" th:value="${type.id_service_type}" th:text="${type.name}" th:selected="service.serviceType"></option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <a href="/service"><input type="button" class="cancel"  value="Cancel"></a>
                <input type="submit" class="add" value="Save">
            </div>
        </form>
    </div>
</div>

</body>
</html>
