<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/list::css}">
    <title>Title</title>
</head>
<body>

<div >
    <div class="modal-content">
        <form th:object="${question}">
            <div class="modal-body">
                <div class="form-group">
                    <label>title:</label>
                    <input type="text" class="form-control" th:field="*{title}" readonly>
                    <!--                        <div><p style="color:red;" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p></div>-->
                </div>
                <div class="form-group">
                    <label>question :</label>
                    <input type="text" class="form-control" th:field="*{question}" readonly>
                </div>
                <div class="form-group">
                    <label>answer : </label>
                    <input class="form-control"  type="text" th:field="*{answer}" readonly>
                </div>
                <div class="form-group">
                    <label> question type: </label>
                    <select class="col-8 form-control" th:field="*{questionType}" readonly="">
                        <option th:each="type: ${listQuestionType}"  th:value="${type.id}" th:text="${type.name}"></option>
                    </select>
                    <!--                        <div><p style="color:red;" th:if="${#fields.hasErrors('IdCard')}" th:errors="*{IdCard}"></p></div>-->
                </div>
                <div class="form-group">
                    <label> day create : </label>
                    <input type="text" class="form-control" th:field="*{dateCreate}" readonly>
                    <!--                        <div><p style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p></div>-->
                </div>
                <div class="form-group">
                    <label>  nguoi hoi: </label>
                    <select class="col-8 form-control" th:field="*{user}" readonly="">
                        <option th:each="type: ${listUser}"  th:value="${type.id}" th:text="${type.userName}"></option>
                    </select>
                    <!--                        <div><p style="color:red;" th:if="${#fields.hasErrors('IdCard')}" th:errors="*{IdCard}"></p></div>-->
                </div>
                <div class="form-group">
                    <label> status : </label>
                    <input type="text" class="form-control" th:field="*{status}" readonly>
                    <!--                        <div><p style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p></div>-->
                </div>
            </div>
            <div class="modal-footer">
                <a href="/home"><input type="button" class="cancel" data-dismiss="modal" value="Cancel"></a>
                <input type="submit" class="add" th:type="hidden" value="edit">
            </div>
        </form>
    </div>
</div>

</body>
</html>
