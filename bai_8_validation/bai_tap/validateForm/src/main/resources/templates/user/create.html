<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/user/create}" method="post" th:object="${user}">
    <br/>
    <label>firstName:</label>
    <input type="text" th:field="*{firstName}">
    <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    <br/>
    <label>lastName:</label>
    <input type="text"  th:field="*{lastName}">
    <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    <br/>
    <label>phone:</label>
    <input type="text"  th:field="*{numberPhone}">
    <span style="color: red" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></span>
    <br/>
    <label>email:</label>
    <input type="text"  th:field="*{email}" >
    <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br/>
    <br/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
